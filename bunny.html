<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Bunny drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="bunny-head">
            <div class="bunny-ears">
                <div class="bunny-left-ear"></div>
                <div class="bunny-right-ear"></div>
                <div class="bunny-left-inner-ear"></div>
                <div class="bunny-right-inner-ear"></div>
            </div>
            <div class="bunny-eyes">
                <div class="bunny-left-eye">
                    <div class="bunny-left-inner-eye"></div>
                </div>
                <div class="bunny-right-eye">
                    <div class="bunny-right-inner-eye"></div>
                </div>
            </div>
            <div class="bunny-nose"></div>
            <div class="bunny-mouth">
                <div class="bunny-left-mouth"></div>
                <div class="bunny-right-mouth"></div>
            </div>
            <div class="bunny-whiskers"></div>
                <div class="bunny-left-whiskers">
                    <div class="bunny-left-top-whisker"></div>
                    <div class="bunny-left-middle-whisker"></div>
                    <div class="bunny-left-bottom-whisker"></div>
                </div>
                <div class="bunny-right-whiskers">
                    <div class="bunny-right-top-whisker"></div>
                    <div class="bunny-right-middle-whisker"></div>
                    <div class="bunny-right-bottom-whisker"></div>
                </div>
        </div>
    </main>
</body>
</html>
